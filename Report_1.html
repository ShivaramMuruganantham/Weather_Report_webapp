<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gradient-to-r from-[#bf6f1a] to-[#12326d] ">
        <div class="relative bg-[url(Images/git branch -M mainReport_Page_bg.jpg)] bg-cover min-w-[800px] min-h-[500px]">
            <div class="absolute bg-[#00000050] min-w-[800px] min-h-[500px]"></div>
                <div class="relative z-10 mx-12">
                    <h1 id="city_name" class="absolute top-16 left-12 text-4xl font-bold text-white"></h1>
                    <p id="date" class="absolute top-28 left-[50px] text-lg text-white font-medium"></p>
                    <h1 id="temp" class="absolute top-14 right-24 text-[100px] font-thin text-white">--</h1>
                    <h2 class="absolute top-52 right-[86px] text-5xl font-light text-white"> <span id="max_temp">-- </span> / <span id="min_temp">--</span></h2>
                    <div class="absolute top-32 left-10">
                        <img id="main_img" src=" " class="h-[150px]">
                    </div>
                    <p id="weather_type" class="absolute top-[245px] left-[74px] text-2xl font-medium text-white"></p>
                </div>
                <div class="z-20">
                    <div class="flex gap-10 absolute bottom-40 left-16 border-b border-gray-300 w-[85%]">
                        <p class="text-lg text-white border-b-2 border-white">Hourly</p>
                        <p class="text-lg text-gray-300 focus:text-white">Daily</p>
                        <p class="text-lg text-gray-300 focus:text-white">Details</p>
                    </div>

                    <div id="hours_div" class="absolute bottom-8 left-16 flex gap-10">
                    </div>
                </div>
        </div>
    </div>

    <script src="Report_1.js"></script>

</body>
</html>
